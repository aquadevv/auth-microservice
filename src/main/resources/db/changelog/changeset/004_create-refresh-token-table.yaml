databaseChangeLog:
  - changeSet:
      id: create-refresh-token
      author: aquadev
      changes:
        - createTable:
            tableName: refresh_token
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: token
                  type: text
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: expiry_date
                  type: timestamp
        - addForeignKeyConstraint:
            baseTableName: refresh_token
            baseColumnNames: user_id
            referencedTableName: user_account
            referencedColumnNames: id
            constraintName: fk_refresh_token_user_id