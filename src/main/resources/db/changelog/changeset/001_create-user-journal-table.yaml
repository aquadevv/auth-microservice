databaseChangeLog:
  - changeSet:
      id: create-user-journal
      author: aquadev
      changes:
        - createTable:
            tableName: user_journal_account
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: valid
                  type: bool
                  constraints:
                    nullable: false
