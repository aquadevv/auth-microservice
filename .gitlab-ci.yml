image: openjdk:17-jdk

stages:
  - build
  - test

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"
  JAVA_HOME: "/usr/local/openjdk-17"

cache:
  key: "$CI_COMMIT_REF_SLUG"
  paths:
    - .gradle/wrapper
    - .gradle/caches

before_script:
  - ls -l $JAVA_HOME
  - chmod +x ./gradlew

build-job:
  stage: build
  tags:
    - linux
  script:
    - "./gradlew clean build -x test"
  artifacts:
    paths:
      - build/libs/*jar
    expire_in: 1 week

test:
  stage: test
  tags:
    - linux
  script:
    - ./gradlew test
  artifacts:
    reports:
      junit: build/test-results/test/
