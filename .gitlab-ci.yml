image: openjdk:17-jdk-slim

stages:
  - build
  - test

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

cache:
  key: "$CI_COMMIT_REF_SLUG"
  paths:
    - .gradle/wrapper
    - .gradle/caches

before_script:
  - apt-get update && apt-get install -y findutils
  - find --version
  - chmod +x ./gradlew


build-job:
  stage: build
  tags:
    - linux
  script:
    - "./gradlew clean build -x test"
  artifacts:
    paths:
      - build/libs/*jar
    expire_in: 1 week
  only:
    - main

setup-postgres-and-test:
  stage: test
  image: postgres:latest, openjdk:17-jdk-slim
  tags:
    - linux
  services:
    - name: postgres:latest
      alias: db
  variables:
    POSTGRES_USER: root
    POSTGRES_PASSWORD: rootroot
    PGPASSWORD: rootroot
  script:
    - until pg_isready -h db -p 5432; do sleep 1; done
    - psql -h db -U root -c "CREATE DATABASE journal_plus_db;"
    - ./gradlew test