stages:
  - build
  - test

build-job:
  stage: build
  script:
    - docker build -t journalplus-image .

test-job:
  stage: test
  script:
    - mkdir -p /tmp/secure_files
    - mv ${CI_PROJECT_DIR}/.env /tmp/secure_files/.env
    - docker run --rm -v /tmp/secure_files/.env:/app/.env journalplus-image ./gradlew test
  dependencies:
    - build-job
  artifacts:
    paths:
      - /tmp/secure_files/.env
